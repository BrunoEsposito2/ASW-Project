<app-admin-side-nav (onToggleSidenav)="onToggleSidenav($event)"></app-admin-side-nav>
<section>
    <div class="body" [ngClass]="getBodyClass()" >
        <h2 class="page-title">Employees List</h2>

        <table mat-table [dataSource]="employees$" class="mat-elevation-z8">
            <ng-container matColumnDef="image">
                <td mat-cell *matCellDef="let employee">
                    <img
                            [src]="employee.img"
                            alt=""
                            style="width: 55px; height: 55px"
                            class="rounded-circle"
                    />
                </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let employee">{{employee.name}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef>Position</th>
                <td mat-cell *matCellDef="let employee">{{employee.position}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="level">
                <th mat-header-cell *matHeaderCellDef>Level</th>
                <td mat-cell *matCellDef="let employee">{{employee.level}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let employee">
                    <div class="button-container">
                        <button class="edit-button" mat-raised-button color="primary" [routerLink]="['edit/', employee._id]" >
                            Edit
                        </button>
                        <button class="delete-button" mat-raised-button color="warn" (click)="deleteEmployee(employee._id || '')" >
                            Delete
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-flat-button class="add-new-employee-btn" [routerLink]="['new']">Add a New Employee</button>
    </div>

    <app-floating-chat></app-floating-chat>

    <app-footer
            [collapsed]="collapsed"
            [screenWidth]="screenWidth"
    ></app-footer>
</section>
